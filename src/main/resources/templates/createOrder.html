<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
  <title>Create Order</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<h1>Create Order</h1>
<form th:action="@{/orders/create}" th:object="${order}" method="post">
  <label for="deliveryName">Delivery Name:</label>
  <input type="text" id="deliveryName" th:field="*{deliveryName}"/><br/>

  <label for="deliveryStreet">Delivery Street:</label>
  <input type="text" id="deliveryStreet" th:field="*{deliveryStreet}"/><br/>

  <label for="deliveryCity">Delivery City:</label>
  <input type="text" id="deliveryCity" th:field="*{deliveryCity}"/><br/>

  <label for="deliveryState">Delivery State:</label>
  <input type="text" id="deliveryState" th:field="*{deliveryState}"/><br/>

  <label for="deliveryZip">Delivery Zip:</label>
  <input type="text" id="deliveryZip" th:field="*{deliveryZip}"/><br/>

  <label for="ccNumber">Credit Card Number:</label>
  <input type="text" id="ccNumber" th:field="*{ccNumber}"/><br/>

  <label for="ccExpiration">Credit Card Expiration:</label>
  <input type="text" id="ccExpiration" th:field="*{ccExpiration}"/><br/>

  <label for="ccCvv">Credit Card CVV:</label>
  <input type="text" id="ccCvv" th:field="*{ccCvv}"/><br/>

  <button type="submit">Place Order</button>
</form>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
