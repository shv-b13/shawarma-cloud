<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
  <title>Order List</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<h1>Order List</h1>
<table>
  <tr>
    <th>Order ID</th>
    <th>Delivery Name</th>
    <th>Delivery Address</th>
    <th>Credit Card</th>
    <th>Shawarmas</th>
    <th>Placed At</th>
  </tr>
  <tr th:each="order : ${orders}">
    <td th:text="${order.id}">Order ID</td>
    <td th:text="${order.deliveryName}">Delivery Name</td>
    <td>
      <p th:text="${order.deliveryStreet}">Street</p>
      <p th:text="${order.deliveryCity}">City</p>
      <p th:text="${order.deliveryState}">State</p>
      <p th:text="${order.deliveryZip}">Zip</p>
    </td>
    <td>
      <p th:text="${order.ccNumber}">Credit Card Number</p>
      <p th:text="${order.ccExpiration}">Credit Card Expiration</p>
      <p th:text="${order.ccCvv}">Credit Card CVV</p>
    </td>
    <td>
      <ul>
        <li th:each="shawarma : ${order.shawarmas}" th:text="${shawarma.name}">Shawarma</li>
      </ul>
    </td>
    <td th:text="${order.placedAt}">Placed At</td>
  </tr>
</table>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
