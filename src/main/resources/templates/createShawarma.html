<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
  <title>Create Shawarma</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<h1>Create Shawarma</h1>
<div class="mt-5 ml-10">
  <form th:action="@{/shawarma/create}" th:object="${shawarma}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"/><br/>

    <label for="ingredients">Ingredients:</label><br/>
    <div th:each="ingredient : ${ingredients}">
      <input type="checkbox" th:value="${ingredient.id}" th:field="*{ingredients}" />
      <label th:text="${ingredient.name}">Ingredient</label><br/>
    </div>

    <button type="submit">Create</button>
  </form>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
